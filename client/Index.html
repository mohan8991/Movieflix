<!DOCTYPE html>
<html ng-app="cover">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Movie and TV show data base">
    <meta name="author" content="Mohan Krishna Gopi Krishna">

    <title>Cover | MovieFlix</title>

    <link href="Styles/bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <link href="Styles/cover.css" rel="stylesheet">
    <link href="Styles/bootstrap-css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <div class="bg">
    </div>
    <div class="site-wrapper col-xs-12">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <a href="#/cover"><header class="night-hotel masthead-brand">MovieFlix</header></a>
                        <div class="dropdown">
                            <div class="btn-group">
                                <a class="btn btn-default" href="#/signin">Sign In</a>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" id="ddrop">
                                    <form class="form-signin1" ng-controller="SignIn as userIn" ng-submit="userIn.signIn()">
                                        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3" width="100" ng-model="userIn.existing.userName" required>
                                        <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3" ng-model="userIn.existing.password" required>
                                        <input type="checkbox" class="form-control1" aria-describedby=""> Remember me
                                        <button type="submit" class="btn btn-danger">Sign In</button>
                                    </form>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-view class="view"></div>
            </div>
        </div>
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
<script src="JS-library/bootstrap-js/bootstrap.min.js"></script>
<script src="JS-library/bootstrap-js/docs.min.js"></script>
<script src="JS-library/Ang-library/angular.min.js"></script>
<script src="JS-library/Ang-library/angular-messages.min.js"></script>
<script src="JS-library/Ang-library/angular-route.min.js"></script>
<script src="JS-library/ngStorage/ngStorage.min.js"></script>

<script src="src/module/cover.module.js"></script>

<script src="src/controller/Signin.controller.js"></script>
<script src="src/controller/SignUp.Controller.js"></script>

<script src="src/service/user.service.js"></script>

</body>
</html>
