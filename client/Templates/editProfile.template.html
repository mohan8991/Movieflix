        <div class="user-info-form col-lg-4 col-xs-12">
            <form class="form-update">
                <h3>Please update your profile</h3>
                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><b>First Name:</b></span>
                            <input type="text" class="form-control" name="name" id="fname"  placeholder="Enter your First Name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="cols-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><b>Last Name:</b></span>
                            <input type="text" class="form-control" name="name" id="lname"  placeholder="Enter your Last Name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><b>Email:</b></span>
                            <input type="email" class="form-control" name="emil" id="emil"  placeholder="Enter your Email"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Update Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><b>Old Password:</b></span>
                            <input type="password" class="form-control" name="password" id="oldPass" placeholder="Enter Your Old Password" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><b>New Password:</b></span>
                            <input type="password" class="form-control" name="password" id="newPass" placeholder="Enter Your New Password" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><b>Confirm New Password:</b></span>
                            <input type="password" class="form-control" name="password" id="confirmPass" placeholder="Confirm Your New Password" required/>
                        </div>
                    </div>
                </div>
                <button class="update btn btn-lg btn-primary" id="2" type="submit">Update</button>
            </form>
        </div>
