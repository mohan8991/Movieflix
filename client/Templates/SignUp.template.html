<div class="form">
<form class="form-signup" ng-submit="register.signUp()">
    <h2 class="form-signup-heading">Please sign up</h2>
    <div class="left col-lg-6">
        <div class="form-group">
            <label for="fname" class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="fname"  placeholder="Enter your First Name" ng-model="register.newUser.firstName" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lname" class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="name" id="lname"  placeholder="Enter your Last Name" ng-model="register.newUser.lastName" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" ng-model="register.newUser.email" required autofocus/>
                </div>
            </div>
        </div>
    </div>
    <div class="right col-lg-6">
        <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" ng-model="register.newUser.userName" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model="register.newUser.password" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" required/>
                </div>
            </div>
        </div>
    </div>


    <button class="btn btn-lg btn-primary btn-danger" id="2" type="submit">Sign up</button>
</form>
</div>
