<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Mohan Krishna Gopi Krishna">

    <title>MovieFlix SignIn</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/SignIn.css" rel="stylesheet">

    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="1" type="submit">Sign in</button>
        <button class="btn btn-lg btn-danger btn-block" id="2" type="button">Sign up</button>
    </form>

</div>
</body>
</html>
